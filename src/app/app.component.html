<div class="container">
  <div class="row mt-5">
    <h1>Nadsat-English & English-Nadsat translator</h1>
  </div>
  <div class="row mt-5">
    <div class="col-md-5">
      <h2>english</h2>
      <div class="form-group">
        <textarea class="form-control" rows="3" #english></textarea>
      </div>
    </div>
    <div class="col-md-2">
      <div class="row">
        <div class="col-md-12 text-center">
          <button (click)="translateToEnglish()" class="btn btn-dark">
            <i class="fa fa-angle-double-left" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <button (click)="translateToNadsat()" class="btn btn-dark">
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <h2>nadsat</h2>
      <div class="form-group">
        <textarea class="form-control" rows="8" #nadsat></textarea>
      </div>
    </div>
  </div>
</div>
